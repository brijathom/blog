{% extends "entries/base.html" %} {% block content %}

<!-- Blog Entries Column -->
<div class="col-md-8">
    <br />
    <a href="{% url 'blog_home' %}">Back to Home</a>
    <br />
    <br />
    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ object.entry_title }}</h2>
            <p class="card-text">{{ object.entry_text|linebreaks }}</p>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ object.entry_date }} by
            <strong>{{ entry.entry_author }}</strong>
            {% if user.is_authenticated %} - <a href="{% url 'update_entry' entry.pk %}">Edit</a> -
            <a href="{% url 'delete_entry' entry.pk %}">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
