{% extends "entries/base.html" %} {% block content %}

<style>
    .django-ckeditor-widget {
        width: 100%;
    }

    .cke_panel {
        width: fit-content;
    }
</style>

<div class="col-md-12">
    {% if user.is_authenticated %}
    <h1 class="my-4">Create Entry</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %} {{form.media}} {{form.as_p}}
                    <button type="submit" class="btn btn-dark">Create Entry</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <h1 class="my-4">Access Denied</h1>

    {% endif %}
</div>
{% endblock %}
