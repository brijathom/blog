{% load static %}

<style>
    .django-ckeditor-widget {
        width: 100%;
    }
</style>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="This is my blog." />

        <title>Brian's Blog</title>

        <link href="{%  static 'entries/images/favicon.ico' %}" rel="icon" type="image/x-icon" />

        <!-- Bootstrap core CSS -->
        <link href="{%  static 'entries/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="{%  static 'entries/css/blog-home.css' %}" rel="stylesheet" />

        <!-- Bootstrap core JavaScript -->
        <script src="{%  static 'entries/vendor/jquery/jquery.min.js' %}" defer></script>
        <script src="{%  static 'entries/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" defer></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand nav-link text-light px-0" href="{% url 'blog_home' %}">Brian's Blog</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'blog_home' %}"
                                >Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'create_entry' %}">Create Entry</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Log Out</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'delete_account' %}">Delete Account</a>
                        </li>

                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}">Log In</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'register_account' %}">Register Account</a>
                        </li>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">{% block content %} {% endblock %}</div>
        </div>
    </body>
</html>
